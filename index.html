<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paweł Ciszewski">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  </style>
</head>

<body>
  <main>
    <div class="background">
      <img src="/images/bg-pattern-top.svg" alt="top circle" class="dot1">
      <img src="/images/bg-pattern-bottom.svg" alt="bottom circle" class="dot2">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="avatar">
          <img src="/images/image-victor.jpg" alt="image-victor">
        </div>
        <h2 class="name">
          Victor Crest
          <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="stats">
          <h3 class="stats-header">80K</h3>
          <h4 class="stats-value">Followers</h4>
        </div>
        <div class="stats">
          <h3 class="stats-header">803K</h3>
          <h4 class="stats-value">Likes</h4>
        </div>
        <div class="stats">
          <h3 class="stats-header">1.4K</h3>
          <h4 class="stats-value">Photos</h4>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kardahim">Paweł Ciszewski</a>.
  </footer>
</body>

</html>
